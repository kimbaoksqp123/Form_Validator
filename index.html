<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="./style.css">
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <!-- <p class="desc"></p> -->

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--Chọn Tỉnh/TP--</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                    <option value="hcm">Hồ Chí Minh</option>

                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group ">
                <label for="password_confirmation" class="form-label">Giới tính</label>
                <div>
                    <input name="gender" type="radio" value="male" class="form-control"> Nam
                </div>
                <div>
                    <input name="gender" type="radio" value="female" class="form-control"> Nữ
                </div>
                <div>
                    <input name="gender" type="radio" value="other" class="form-control"> Khác
                </div>

                <span class="form-message"></span>
            </div>

            <div class="form-group ">
                <label for="password_confirmation" class="form-label">Ngôn ngữ</label>
                <div>
                    <input name="language" type="checkbox" value="vietnamese" class="form-control"> Việt Nam
                </div>
                <div>
                    <input name="language" type="checkbox" value="english" class="form-control"> Tiếng Anh
                </div>
                <div>
                    <input name="language" type="checkbox" value="japanese" class="form-control"> Tiếng Nhật
                </div>
                <div>
                    <input name="language" type="checkbox" value="other" class="form-control"> Khác
                </div>

                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="file_name" class="form-label">FILE</label>
                <input id="file_name" name="file_name" type="file" class="form-control">
                <span class="form-message"></span>
            </div>



            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="./validator.js"></script>

    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email', 'Vui lòng email của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('#province', 'Vui lòng chọn Tỉnh/TP'),
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính'),
                Validator.isRequired('input[name="language"]', 'Vui lòng chọn ngôn ngữ'),
                Validator.isRequired('#file_name', 'Vui lòng chọn file')
            ],
            onSubmit: function(data) {
                //Call API
                console.log(data);
            }
        });
    </script>
</body>

</html>
